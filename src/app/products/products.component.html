      <div class="container"  >
        <div id="car-align" *ngFor="let product of productList">
            <div class="card"  style="width: 12rem;" [class.selected]="product === selectedProduct" type="button" (click)="onSelect(product)">
              <img [src]='product.image' class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch">{{product.title}}</h5>
                <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch">{{product.description}}</p>
                <p class="card-text">R {{product.price}}</p>
                <!-- <pre><button id="minus" (click)="size('min')">-</button> <b> Size {{productsize}} </b><button id="plus" (click)="size('max')">+</button></pre> -->
                <div id="center-btn"><a class="btn btn-primary" id="cart-btn" (click)="addtocart(product)">Add To Cart</a></div>
              </div>
            </div>
          </div>
      </div>

      <app-product-detail [product]="selectedProduct"></app-product-detail>
