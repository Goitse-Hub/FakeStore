
<ng-container *ngIf="cartproduct.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive" id="tble">
          <thead>
            <tr>
              <th>No.</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cartproduct; let i = index">
              <td>{{i + 1}}</td>
              <td>{{product.title}}</td>
              <td><img style="width: 2rem;" src="{{product.image}}"></td>
              <td>{{product.description}}</td>
              <td>R {{product.price}}</td>
              <td>{{product.quantity}}</td>
              <td>R {{product.total}}</td>
              <td>
                <button (click)="deleteProduct(product)" class="btn btn-danger" id="btn">Delete</button>
              </td>
            </tr>
            <tr>
              <td colspan="8" id="grantotal"><h4>Total Amount Due: R {{subTotal.toFixed(2)}}</h4></td>
            </tr>
            
          </tbody>
          <hr>
          <div class="last">
            <button class="btn btn-primary" routerLink="/Products">Continue Shopping</button>
            <button class="btn btn-danger" (click)="deleteAllProducts()" >Clear Cart</button>
            <button class="btn btn-success">Check Out</button>
          </div>
          <!-- <tr>
              <th *ngFor = "let column of headers">
                  {{column}}
                </th>
            </tr>
            <tr *ngFor = "let row of rows">
              <td *ngFor = "let column of headers">
                {{rows}}
              </td>
          </tr> -->
          </table>
      </div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf="cartproduct.length ==0">
  <div class="container">
    <div class="card">
      <h3>Your Cart</h3>
    </div>
    <div class="center">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="">
      <h5>Your Cart Is Empty</h5>
      <h6>Add items to Cart</h6>
      <button routerLink="/Products" class="btn btn-primary">Continue Shopping</button>
    </div>
  </div>
</ng-container>
